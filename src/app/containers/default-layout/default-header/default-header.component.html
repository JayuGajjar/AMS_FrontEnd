<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex me-auto">
    </c-header-nav>

    <!-- <c-header-nav class="d-flex justify-content-center me-auto">
      <img src="./assets/images/logo-color.svg">
    </c-header-nav> -->

    <c-header-nav class="d-none d-lg-flex">
      <c-nav-item>
        <!-- <a routerLink="./" cNavLink>
          <svg cIcon name="cilBell" size="lg"></svg>
        </a> -->
      </c-nav-item>
      <c-nav-item>
        {{firstname}} {{lastname}}
      </c-nav-item>
    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>
  <c-header-divider></c-header-divider>
  <c-container [fluid]="true">
    <h4>
      <c-breadcrumb-router></c-breadcrumb-router>
    </h4>
    </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    <button
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="white"
        size="lg"
        color="info"
        status="success"
      >
      {{F}}{{L}}
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Account</h6>
      </li>
      <li>
        <a href="javascript:void(0)" routerLink="/base/profile" cDropdownItem>
          <svg cIcon class="me-2" name="cilUser"></svg>
          Profile
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="logOut()" cDropdownItem>
          <svg cIcon class="me-2" name="cilLockLocked"></svg>
          LogOut
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>

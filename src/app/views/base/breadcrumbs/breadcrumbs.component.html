<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2><b>Branch</b></h2>
          </div>

          <div class="col-xs-6" align="right">
            <button class="btn btn-success" routerLink="/base/add-branch"> <span>Add New Branch</span></button>
            <input type="search" placeholder="Search" class="me-2">
            <button type="button" class="btn btn-info">
              <svg cIcon name="cilMagnifyingGlass" size="lg"></svg>
            </button>
          </div>
        </div>
      </div>



      <table class="table table-hover">


        <thead>
          <tr>
            <th>Branchid</th>
            <th>Name</th>
            <!-- <th>Requestid</th>
            <th>Created_at</th> -->
            <th>Actions</th>
          </tr>
        </thead>



        <tbody>
          <tr *ngFor="let branchlist of branchdata">
            <td>{{branchlist.Branchid}}</td>
            <td>{{branchlist.Name}}</td>
            <td>
              <a href="javascript:void(0)" routerLink="/base/edit-branch/{{branchlist.Branchid}}" class="edit" title="Edit"><i class="fa-solid fa-pen-to-square"></i></a>
              <a href="javascript:void(0)" (click)="deleteBranch(branchlist)" class="delete" title="Remove"><i class="fa-regular fa-trash-can"></i></a> 
            </td>
          </tr>
        </tbody>

      </table>

      <div class="col">
        <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
          <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
            (change)="changePageSize()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </span>
      </div>

      <div>
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
      </div>

    </div>
  </div>
</div>

<div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
          <div class="row">
            
            <div class="col input-group">
              <div>
                <input type="search" class="form-control form-control-sm" [(ngModel)]="Users" (keyup.enter)="searchUser()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="searchUser()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
  
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <!-- <th>Create Date</th> -->
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
  
  
  
          <tbody>
            <tr *ngFor="let userlist of userdata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
              <td>{{userlist.Username}}</td>
              <td>{{userlist.Email}}</td>
              <td>{{userlist.Role}}</td>
              <td>
                <!-- <svg cIcon name = "cilPencil"></svg> -->
                <!-- <a href="#editEmployeeModal" class="info" data-toggle="modal"><i class="material-icons"
                    data-toggle="tooltip" title="Info">&#8505;</i></a>  -->
                <!-- <svg cIcon name = "cilTrash"></svg> -->
                <a href="javascript:void(0)" (click)="deleteUser(userlist)" class="delete"><i class="fa-regular fa-trash-can"></i></a> 
              </td>
            </tr>
          </tbody>
  
        </table>
  
        <div class="col">
          <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
            <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
              (change)="changePageSize()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </span>
        </div>
  
        <div>
          <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
        </div>
  
      </div>
    </div>
  </div>
  
  
  
  
  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Employee Details</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" required>
            </div>
            <!-- <div class="form-group">
              <label>Address</label>
              <textarea class="form-control" required></textarea>
            </div> -->
            <div class="form-group">
              <label>ROle</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger" value="Delete">
          </div>
        </form>
      </div>
    </div>
  </div>

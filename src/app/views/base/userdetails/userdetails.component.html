<div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
          <div class="row">
            
            <div class="col input-group">
              <div>
                <input type="search" class="form-control form-control-sm" [(ngModel)]="Users" (keyup.enter)="searchUser()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="searchUser()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
  
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>Username</th>
              <th>Email</th>
              <!-- <th>Create Date</th> -->
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
  
  
  
          <tbody>
            <tr *ngFor="let userlist of userdata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
              <td>{{userlist.Username}}</td>
              <td>{{userlist.Email}}</td>
              <td>{{userlist.Role}}</td>
              <td>
                <!-- <svg cIcon name = "cilPencil"></svg> -->
                <!-- <a href="#editEmployeeModal" class="info" data-toggle="modal"><i class="material-icons"
                    data-toggle="tooltip" title="Info">&#8505;</i></a>  -->
                <!-- <svg cIcon name = "cilTrash"></svg> -->
                <a href="javascript:void(0)" (click)="deleteUser(userlist)" class="delete"><i class="fa-regular fa-trash-can"></i></a> 
              </td>
            </tr>
          </tbody>
  
        </table>
  
        <div class="row">
          <div class="col-2">
            <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
                <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
                    (change)="changePageSize()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </span>
          </div>
    
          <div class="col d-flex justify-content-end">
            <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>      
        </div>
  
      </div>
    </div>
  </div>

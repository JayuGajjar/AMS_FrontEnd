<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
          <div class="row">
            
            <div class="col input-group">
              <div>
                <input type="search" class="form-control form-control-sm" [(ngModel)]="Departments" (keyup.enter)="searchDepartment()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="searchDepartment()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
  
            <div class="col" align="right">
              <button type="button" class="btn btn-outline-primary btn-sm" routerLink="/base/add-department"> <span>Add</span></button>
            </div>
          </div>
          <br>
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>No</th>
              <th>Name</th>
              <!-- <th>Remarks</th> -->
              <!-- <th>Created_at</th> -->
              <!-- <th>Created_at</th> -->
              <th>Actions</th>
            </tr>
          </thead>
  
  
  
          <tbody>
            <tr *ngFor="let deplist of depdata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
              <td>{{deplist.Depid}}</td>
              <td>{{deplist.Name}}</td>
              <td>
                <a href="javascript:void(0)" routerLink="/base/edit-department/{{deplist.Depid}}" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="javascript:void(0)" (click)="deleteDepartment(deplist)" class="delete"><i class="fa-regular fa-trash-can"></i></a>
              </td>
            </tr>
          </tbody>
  
        </table>
  
        <div class="col">
          <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
            <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
              (change)="changePageSize()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </span>
        </div>
  
        <div>
          <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
        </div>
  
      </div>
    </div>
  </div>

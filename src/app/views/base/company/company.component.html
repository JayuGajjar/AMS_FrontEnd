<div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
          <div class="row">
            
            <div class="col input-group">
              <div>
                <input type="search" class="form-control form-control-sm" [(ngModel)]="Companies" (keyup.enter)="searchCompany()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="searchCompany()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
  
            <div class="col" align="right">
              <button type="button" class="btn btn-outline-primary btn-sm" routerLink="/base/add-company"> <span>Add</span></button>
            </div>
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Actions</th>
              <!-- <th>Requestid</th>
              <th>Created_at</th> -->
            </tr>
          </thead>
  
  
  
          <tbody>
          <tr *ngFor="let companylist of companydata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
            <td>{{companylist.Companyid}}</td>
            <td>{{companylist.Name}}</td>
            <td>
                <a href="javascript:void(0)" routerLink="/base/edit-company/{{companylist.Companyid}}" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="javascript:void(0)" (click)="deleteCompany(companylist)" class="delete"><i class="fa-regular fa-trash-can"></i></a>
            </td>
          </tr>
         </tbody>
  
        </table>
  
        <div class="row">
          <div class="col-2">
            <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
                <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
                    (change)="changePageSize()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </span>
          </div>
    
          <div class="col d-flex justify-content-end">
            <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>      
        </div>
  
        
      </div>
    </div>
  </div>

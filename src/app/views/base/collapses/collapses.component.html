<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="container">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
            <h2><b>Request</b></h2>
          </div>


          <div class="col-xs-6">
            <!-- <svg cIcon name = "cilPlus"></svg> -->
            <button class="btn btn-success" routerLink="/base/add-request"> <span>Add New Request</span></button>
            <!-- <svg cIcon name = "cilMinus"></svg> -->
            <!-- <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><span>Delete</span></a> -->
          </div>
        </div>
      </div>



      <table class="table table-hover">


        <thead>
          <tr>
            <th>Requestid</th>
            <th>UserName</th>
            <th>AssetName</th>
            <th>Created_at</th>
            <th>Justify</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>



        <tbody>
        <tr *ngFor="let requestlist of requestdata">
          <td>{{requestlist.Requestid}}</td>
          <td>{{requestlist.UserName}}</td>
          <td>{{requestlist.Asset}}</td>
          <td>{{requestlist.Created_at}}</td>
          <td>{{requestlist.Justify}}</td>
          <td>{{requestlist.CurrentStatus}}</td>
          <td>
              <a href="javascript:void(0)" routerLink="/base/edit-request/{{requestlist.Requestid}}" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
            <a href="javascript:void(0)" (click)="deleteRequest(requestlist)" class="delete"><i class="fa-regular fa-trash-can"></i></a>
          </td>
        </tr>
        </tbody>

      </table>

      <div class="col">
        <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
            <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
                (change)="changePageSize()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </span>
    </div>

      <div>
      <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>      




    </div>
  </div>
</div>

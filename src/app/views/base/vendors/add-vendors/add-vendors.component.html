<section>
    <div class="d-flex justify-content-center">
        <div class="w-75">
            <h2 *ngIf="title=='Add'">Add Vendor</h2>
            <h2 *ngIf="title=='Update'">Update Vendor</h2>
            <div class="p-4">
                
                <form [formGroup]="vendorForm" (ngSubmit)="addVendors()">
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"
                            [ngClass]="{ 'has-error': submitted && f['name'].errors }">
                        <div *ngIf="submitted && f['name'].errors" class="has-error">
                            <div *ngIf="f['name'].errors['required']">Vendor name is required!</div>
                            <div *ngIf="f['name'].errors['pattern']">Please enter valid Vendor Name!!</div>
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" placeholder="Invoice No" formControlName="invoiceno"
                            [ngClass]="{ 'has-error': submitted && f['invoiceno'].errors }">
                        <div *ngIf="submitted && f['invoiceno'].errors" class="has-error">
                            <div *ngIf="f['invoiceno'].errors['required']">Invoice No is required!</div>
                            <div *ngIf="f['invoiceno'].errors['pattern']">Please enter valid Invoice No!!</div>
                        </div>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <input type="datetime-local" class="form-control" placeholder="Invoice Date" formControlName="invoicedate"
                            [ngClass]="{ 'has-error': submitted && f['invoicedate'].errors }">
                        <div *ngIf="submitted && f['invoicedate'].errors" class="has-error">
                            <div *ngIf="f['invoicedate'].errors['required']">Invoice Date is required!</div>
                            <!-- <div *ngIf="f['invoicedate'].errors['pattern']">Please enter valid Invoice Date!! (DD/MM/YYYY)</div> -->
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="datetime-local" class="form-control" placeholder="Warranty Date" formControlName="warranty_till"
                            [ngClass]="{ 'has-error': submitted && f['warranty_till'].errors }">
                        <div *ngIf="submitted && f['warranty_till'].errors" class="has-error">
                            <div *ngIf="f['warranty_till'].errors['required']">Warranty Date is required!</div>
                            <!-- <div *ngIf="f['warranty_till'].errors['pattern']">Please enter valid Warranty Date!! (DD/MM/YYYY)</div> -->
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary btn-block" *ngIf="frlable=='Add'">Add</button>
                    <button type="submit" class="btn btn-primary btn-block" *ngIf="frlable=='Update'">Update</button>
                </form>

            </div>
        </div>
    </div>
</section>

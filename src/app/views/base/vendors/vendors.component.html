<div class="container">
    <div class="table-responsive">
      <div class="table-wrapper">
          <div class="row">
            
            <div class="col input-group">
              <div>
                <input type="search" class="form-control form-control-sm" [(ngModel)]="Vendors" (keyup.enter)="searchVendor()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="searchVendor()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
  
            <div class="col" align="right">
              <button type="button" class="btn btn-outline-primary btn-sm" routerLink="/base/add-vendors"> <span>Add</span></button>
            </div>
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>InvoiceNo</th>
              <th>Name</th>
              <th>InvoiceDate</th>
              <th>Warranty_Till</th>
              <th>Actions</th>
            </tr>
          </thead>
  
  
  
          <tbody>
          <tr *ngFor="let vendorlist of vendordata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
            <td>{{vendorlist.InvoiceNo}}</td>
            <td>{{vendorlist.Name}}</td>
            <td>{{vendorlist.InvoiceDate}}</td>
            <td>{{vendorlist.Warranty_Till}}</td>
            <td>
              <a href="javascript:void(0)" routerLink="/base/edit-vendors/{{vendorlist.Vendorid}}" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
              <a href="javascript:void(0)" (click)="deleteVendor(vendorlist)" class="delete"><i class="fa-regular fa-trash-can"></i></a>
            </td>
          </tr>
          </tbody> 
  
        </table>
  
        <div class="col">
          <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
              <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
                  (change)="changePageSize()">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
              </select>
          </span>
      </div>
  
         <div>
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
    </div> 
  
  
  
  
      </div>
    </div>
  </div>

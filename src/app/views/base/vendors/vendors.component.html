    <div class="table-responsive shadow">
      <div class="table-wrapper">
          <div class="row">
            
            <div class="col input-group">
              <div>
                <button type="button" class="btn btn-outline-primary" routerLink="/base/add-vendors"><i class="fa-solid fa-plus"></i>&nbsp;<span>Add</span></button>
              </div>
              <div style="margin-left: 5px;">
                <input type="search" class="form-control" [(ngModel)]="Vendors" (keyup)="searchVendor()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info" (click)="searchVendor()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
  
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>InvoiceNo</th>
              <th>Name</th>
              <th>InvoiceDate</th>
              <th>Warranty_Till</th>
              <th>Actions</th>
            </tr>
          </thead>
  
  
  
          <tbody *ngIf="vendordata.length > 0">
          <tr *ngFor="let vendorlist of vendordata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
            <td>{{vendorlist.InvoiceNo}}</td>
            <td>{{vendorlist.Name}}</td>
            <td>{{vendorlist.InvoiceDate | date:'medium'}}</td>
            <td>{{vendorlist.Warranty_Till | date:'medium'}}</td>
            <td>
              <a href="javascript:void(0)" routerLink="/base/edit-vendors/{{vendorlist.Vendorid}}" class="edit"><i class="fa-solid fa-pen-to-square"></i></a>
              <a href="javascript:void(0)" (click)="deleteVendor(vendorlist)" class="delete"><i class="fa-regular fa-trash-can"></i></a>
            </td>
          </tr>
          </tbody>
          <tbody *ngIf="vendordata.length <= 0">
            <tr>
              <td colspan="100" class="text-center text-danger">No Match found</td>
            </tr>
          </tbody>
  
        </table>
  
        <div class="row">
          <div class="col-1" style="width: 6.6%;">
            <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
            </span>
          </div>
          <div class="col-1">
            <select id="ddlPageSize" class="form-control form-select control-color" [(ngModel)]="pageSize"
              (change)="changePageSize()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
    
          <div class="col d-flex justify-content-end">
            <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>      
        </div>
  
  
  
  
      </div>
    </div>

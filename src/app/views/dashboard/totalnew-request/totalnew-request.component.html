
    <div class="table-responsive shadow">
      <div class="table-wrapper">
          <div class="row">
            <div class="col input-group">
              <div>
                <input type="search" class="form-control" [(ngModel)]="newRequests" (keyup)="searchNewRequest()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info" (click)="searchNewRequest()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>UserInfo</th>
              <th>Branch</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
  
  
  
        <tbody *ngIf="newrequestsdata.length > 0">
          <tr *ngFor="let newrequestlist of newrequestsdata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber, totalItems: totalrecord};let i = index">
                <td>{{newrequestlist.userinfo}}</td>
                <td>{{newrequestlist.branch}}</td>
                <td>{{newrequestlist.type}}</td>
                <td>
                  <c-badge color="info">
                    {{newrequestlist.status}}
                  </c-badge>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="newrequestsdata.length <= 0">
          <tr>
            <td colspan="100" class="text-center text-danger">No Match found</td>
          </tr>
        </tbody>
  
        </table>
  
        <div class="row">
          <div class="col-1" style="width: 6.6%;">
            <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
            </span>
          </div>
          <div class="col-1">
            <select id="ddlPageSize" class="form-control form-select control-color" [(ngModel)]="pageSize"
              (change)="changePageSize()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
    
          <div *ngIf="newrequestsdata.length > 0" class="col d-flex justify-content-end">
            <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>
          <div *ngIf="newrequestsdata.length <= 0" class="col d-flex justify-content-end">
            <pagination-controls hidden (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>
        </div>
  
      </div>
    </div>

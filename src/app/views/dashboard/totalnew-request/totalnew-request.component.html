
    <div class="table-responsive">
      <div class="table-wrapper">
          <div class="row">
            <div class="col input-group">
              <div>
                <input type="search" class="form-control form-control-sm" [(ngModel)]="newRequests" (keyup.enter)="searchNewRequest()" placeholder="Search">
              </div>
              <span class="input-group-append">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="searchNewRequest()" >
                  <i class="fas fa-search"></i>
                </button>
              </span>
            </div>
          </div>
          <br>
  
  
  
        <table class="table table-hover">
  
  
          <thead class="table-title">
            <tr>
              <th>UserInfo</th>
              <th>Branch</th>
              <th>Type</th>
              <th>Status</th>
            </tr>
          </thead>
  
  
  
        <tbody>
          <tr *ngFor="let newrequestlist of newrequestsdata | paginate: { itemsPerPage: pageSize, currentPage: PageNumber };let i = index">
                <td>{{newrequestlist.userinfo}}</td>
                <td>{{newrequestlist.branch}}</td>
                <td>{{newrequestlist.type}}</td>
                <td>
                  <c-badge color="info">
                    {{newrequestlist.status}}
                  </c-badge>
                </td>
            </tr>
        </tbody> 
  
        </table>
  
        <div class="row">
          <div class="col-2">
            <span class="form-group pull-left page-size form-inline"> Page Size &nbsp;
                <select id="ddlPageSize" class="form-control control-color" [(ngModel)]="pageSize"
                    (change)="changePageSize()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </span>
          </div>
    
          <div class="col d-flex justify-content-end">
            <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
          </div>      
        </div>
  
      </div>
    </div>
